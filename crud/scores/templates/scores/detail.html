{% extends 'base.html'%}

{% block title %}
        {{ score.student }}
{% endblock %}

{% block main %}
        <h3>{{ score.id }} - <strong>{{ score.student }}</strong></h3>
        <hr>
        <h4>Score : {{ score.score }}</h4>
        <a href="{% url 'scores:edit' score.id %}">Edit</a>
        <a href="{% url 'scores:delete' score.id %}">Delete</a>
{% endblock %}
